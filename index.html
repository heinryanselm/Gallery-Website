<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
          <img src=".assets/thumbnail1.jpg" alt="Thumbnail 1" tabindex="0">
          <img src=".assets/thumbnail2.jpg" alt="Thumbnail 2" tabindex="0">
          <img src=".assets/thumbnail3.jpg" alt="Thumbnail 3" tabindex="0">
          <img src=".assets/thumbnail4.jpg" alt="Thumbnail 4" tabindex="0">
          <img src=".assets/thumbnail5.jpg" alt="Thumbnail 5" tabindex="0">
          <img src=".assets/thumbnail6.jpg" alt="Thumbnail 6" tabindex="0">
          <img src=".assets/thumbnail7.jpg" alt="Thumbnail 7" tabindex="0">
          <img src=".assets/thumbnail8.jpg" alt="Thumbnail 8" tabindex="0">
        </div>
      </div>
      <div class="overlay">
        <div class="larger-image">
          <img src=".assets/large1.jpg" alt="Large Image 1" aria-live="polite">
        </div>
      </div>
    
</body>
</html>
